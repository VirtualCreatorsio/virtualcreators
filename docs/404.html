    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }

        .error-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:rgba(255,255,255,0.1)"/><stop offset="100%" style="stop-color:rgba(255,255,255,0.05)"/></linearGradient></defs><circle cx="100" cy="100" r="80" fill="url(%23grad)"/><circle cx="800" cy="200" r="120" fill="url(%23grad)"/><circle cx="300" cy="700" r="100" fill="url(%23grad)"/><circle cx="900" cy="800" r="90" fill="url(%23grad)"/></svg>') no-repeat;
            background-size: cover;
            opacity: 0.3;
        }

        .error-content {
            text-align: center;
            color: white;
            z-index: 1;
            max-width: 600px;
            padding: 2rem;
        }

        .error-number {
            font-size: 8rem;
            font-weight: 600;
            line-height: 1;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .error-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .error-description {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .error-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            font-weight: 500;
            text-decoration: none;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .error-btn-primary {
            background: white;
            color: #667eea;
        }

        .error-btn-primary:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .error-btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .error-btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .error-btn svg {
            width: 1.25rem;
            height: 1.25rem;
        }

        .error-navigation {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .error-nav-title {
            font-size: 1.125rem;
            font-weight: 500;
            margin-bottom: 1rem;
            opacity: 0.9;
        }

        .error-nav-links {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .error-nav-link {
            color: white;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .error-nav-link:hover {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .error-number {
                font-size: 6rem;
            }

            .error-title {
                font-size: 2rem;
            }

            .error-description {
                font-size: 1.125rem;
            }

            .error-actions {
                flex-direction: column;
                align-items: center;
            }

            .error-btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }

            .error-nav-links {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MDRST6BP"

    <main class="error-page">
        <div class="error-bg"></div>
        <div class="error-content">
            <div class="error-number">404</div>
            <h1 class="error-title" data-translate="pageNotFoundTitle">Page Not Found</h1>
            <p class="error-description" data-translate="pageNotFoundDescription">
                Oops! It seems like you've wandered into uncharted digital territory. The page you're looking for might have been moved, deleted, or simply doesn't exist.
            </p>
            
            <div class="error-actions">
                <a href="index.html" class="error-btn error-btn-primary" data-translate="backToHome">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
                        <polyline points="9,22 9,12 15,12 15,22"/>
                    </svg>
                    Back to Home
                </a>
                <a href="blog/index.html" class="error-btn error-btn-secondary" data-translate="exploreBlog">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M19 22v-6m0 6h-6m6 0h-8"/>
                        <path d="M12 22l-7-3V9l7-3 7 3v6"/>
                    </svg>
                    Explore Blog
                </a>
            </div>

            <div class="error-navigation">
                <h2 class="error-nav-title" data-translate="popularPages">Popular Pages</h2>
                <div class="error-nav-links">
                    <a href="index.html#services" class="error-nav-link" data-translate="services">Services</a>
                    <a href="index.html#work" class="error-nav-link" data-translate="work">Portfolio</a>
                    <a href="index.html#about" class="error-nav-link" data-translate="about">About</a>
                    <a href="index.html#contact" class="error-nav-link" data-translate="contact">Contact</a>
                </div>
            </div>
        </div>
    </main>

    <script src="translations.js"></script>
    <script src="cookie-banner.js"></script>
    <script>
        // Handle search parameters and unwanted query strings
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            
            // Redirect search parameters to homepage
            if (urlParams.has('s') || urlParams.has('lang')) {
                window.location.replace('/');
                return;
            }
        })();
        
        // Add some interactive animations
        document.addEventListener('DOMContentLoaded', function() {
            const errorNumber = document.querySelector('.error-number');
            const errorContent = document.querySelector('.error-content');
            
            // Animate the 404 number
            errorNumber.style.opacity = '0';
            errorNumber.style.transform = 'translateY(50px)';
            
            setTimeout(() => {
                errorNumber.style.transition = 'all 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
                errorNumber.style.opacity = '1';
                errorNumber.style.transform = 'translateY(0)';
            }, 300);

            // Animate content
            errorContent.style.opacity = '0';
            errorContent.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                errorContent.style.transition = 'all 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
                errorContent.style.opacity = '1';
                errorContent.style.transform = 'translateY(0)';
            }, 500);
        });

        // Add floating animation to background elements
        const errorBg = document.querySelector('.error-bg');
        if (errorBg) {
            setInterval(() => {
                errorBg.style.transform = `translate(${Math.sin(Date.now() * 0.001) * 10}px, ${Math.cos(Date.now() * 0.001) * 10}px)`;
            }, 50);
        }
    </script>
